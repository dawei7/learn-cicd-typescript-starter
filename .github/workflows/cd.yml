on:
  push:
    branches: [main]

jobs:
  tests:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
    
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Build Docker image
        run: |
            docker build -t us-central1-docker.pkg.dev/notely-464120/notely-ar-repo/myfirstimage:latest .

      - name: Push Docker image
        run: |
            docker push us-central1-docker.pkg.dev/notely-464120/notely-ar-repo/myfirstimage:latest

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-464120/notely-ar-repo/myfirstimage:latest --region us-central1 --allow-unauthenticated --project notely-464120 --max-instances=4